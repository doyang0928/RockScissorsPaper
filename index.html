<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <h3>ROCK SCISSORS PAPER SHOOT!</h2>
            <div id="cp">
                <h4>computer's choice</h4>
                <div class="rps-img">
                    <img src="images/rock.png" id="computer">
                </div>
            </div>
       <div id="player">
            <h4>your choice</h4>
            <div class="btn-section">
                <button id="scissors" class="btn">scissors</button>
                <button id="rock" class="btn">rock</button>
                <button id="paper" class="btn">paper</button>
            </div>

        </div>
        <div class="score-section" id="score">Score</div>


    </div>
    


    <script src="script.js"></script>
</body>
</html>
